{% extends "common/page_base.html" %}  {# common/page_base.html extends layout.html #}

{% block content %}

{% if contacto %}
    <div class="container">
        <div class="row">
            <h2><div class="col-md-2"></div>
            <div class="col-md-8"><p>{{ contacto.cod_prov }}</p> <p>{{ contacto.nombre }}</p></div>
            <div class="col-md-2"></div></h2>
        </div>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="panel panel-default">
                    <table class="table">

                        {% for d in datos %}
                            <tr>
                                <td>{{ d[0] }}</td>
                                <td>{{ d[1] }}</td>
                            </tr> 
                        {% endfor %} 

                    </table>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
{% else %}
    <p>nota! :(</p>
{% endif %}

{% endblock %}
